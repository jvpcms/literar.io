<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/header.css">
    <link rel="stylesheet" href="src/styles/myprofile/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>

    <title>document</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <a href="http://127.0.0.1:5500/index.html"><i class="fa-solid fa-book"> <span id="nav_logo">Literar.io</span></i></a>
            
        <nav id="nav-account">            
                <form action="login.html">
                    <button class="btn">
                        Sign in
                    </button>
                </form>

                <form action="register.html">
                    <button class="btn">
                        Register
                    </button>
                </form>
        </nav>
    </header>
    <div id="profile">

        <div class="profile-settings-container">
            <div class="profile-picture-section">
                <img src="src/images/avatar-image.avif" alt="Foto do Perfil" class="profile-picture">
                <button class="btn">Alterar Foto</button>
            </div>
            <div class="profile-info-section">
                <h2>Profile settings</h2>
                <form action="#" method="POST">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="New username" class="input">
            
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="New e-mail" class="input">
            
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Sua nova descrição" rows="6" class="description-input"></textarea>
            
                    <div class="form-divider"></div>
            
                    <label for="password">New password</label>
                    <input type="password" id="password" name="password" placeholder="Nova senha" class="input">
            
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua nova senha" class="input">
            
                    <button type="submit" class="btn">Save changes</button>
                </form>
            </div>   
        </div>
    </div>

    <script src="src/javascript/script.js"></script>
</body>
</html>
